<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" href="css/add.css">
<style type="text/css">
	a
	{text-decoration:none;}
	body{background-image:url(picture/back.JPG);
	background-repeat:no-repeat;
	background-size:100%;}
</style>
<script src="/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#submit").click(function mysubmit()
	{
	var username=$("#username").val();
	var password=$("#password").val();
	var id=$("input[name='id']:checked").val();
	
	
    var data={username: username,password: password,id: id};

   $.post("admin/login.php",data,function(data) {
	   if(data.code==1)
	   {
			location.href="show.php";   
		}
		else
		{
			if(data.code==2)	
			location.href="admin/manage.php";
			 else $("#msg").text(data.msg);
		}
	},'json');
})
})
</script>
</head>
 
<body>
<h3 align="center">系统登录</h3>
<div id="left">
<form  id="form" name="form" method="post" action="admin/login.php"> <!-- admin/login.php --> 
	<table align="center" border="0" cellspacing="5px" cellpadding="2px 10px">
		<tr>
			<td class="info">用户名</td>
			<td class="input"><input type="text" name="username" id="username"></td>
		</tr>
		<tr>
			<td class="info">密码</td>
			<td class="input"><input type="password" name="password" id="password"></td>
		</tr>
        <tr>
        	<td align="center"><input type="radio" name="id"  value="1" checked="checked" />用户登录</td>
        	<td  align="center"><input type="radio" name="id" value="2" />管理员登录</td>;
        </tr>
    <tr>
    <td class="info"><a href="resign.html">注册</a></td>
         <td class="input">
           <input type="submit" value="提交" id="submit" name="submit"></td>
       	 </tr>
    <tr><td align="center" colspan="2"><font size="+4" color="#FF0000" id="msg"></font></td></tr>
    </table>
</form>
</div>
</body>
</html>
